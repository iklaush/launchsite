	// NOTE: requires that your background images are located
	// in '/images' directory and named bg<number>.jpg
	// (Numbered from 1 -> total)
	function setBackgroundImage() {
		// NOTE: set numBgs to the number of bg images you have
		var numBgs = 1;
		var num = Math.ceil((Math.random() * numBgs) + 1);
		var style = "url('images/bg" + num + ".jpg')";
		elements = document.getElementsByClassName('fullscreen-img');
	    for (var i = 0; i < elements.length; i++) {
	        elements[i].style.backgroundImage=style;
	    }
	}
	</script>
